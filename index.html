<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News-App</title>

  <body>
    
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand p-2 bg-dark text-bg-success" href="#">NewsToday</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="business">Business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="ett">Entertainment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="health">Health</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="tech">Technology</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="searchq" placeholder="Search news" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
      <div class="container">
        <div class="row m-3" id="newscty"></div>
        <hr>
        <div class="row me-2 ms-2" id="newsInfo"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
